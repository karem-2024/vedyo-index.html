<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>karim Mostafa</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>برنامج الكاشير</h1>
        
        <div class="input-section">
            <label>اسم المنتج:</label>
            <input type="text" id="productName" placeholder="أدخل اسم المنتج">
            
            <label>السعر:</label>
            <input type="number" id="productPrice" placeholder="أدخل السعر" min="0">
            
            <label>الكمية:</label>
            <input type="number" id="productQuantity" placeholder="أدخل الكمية" min="1" value="1">
            
            <button onclick="addItem()">إضافة المنتج</button>
        </div>
        
        <div class="receipt">
            <h2>الفاتورة</h2>
            <table id="receiptTable">
                <thead>
                    <tr>
                        <th>المنتج</th>
                        <th>السعر</th>
                        <th>الكمية</th>
                        <th>الإجمالي</th>
                    </tr>
                </thead>
                <tbody id="receiptBody">
                    <!-- المنتجات تضاف هنا -->
                </tbody>
            </table>
            <h3>الإجمالي الكلي: <span id="totalPrice">0</span> مصري</h3>
            <button onclick="resetReceipt()">إعادة تعيين الفاتورة</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
